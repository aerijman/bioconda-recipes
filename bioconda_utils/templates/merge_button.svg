<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
   height="30" viewBox="0 0 350 80" version="1.1" >
  <defs>
    <linearGradient id="fadegreen">
      <stop style="stop-color:#ffffff;stop-opacity:1" offset="0"/>
      <stop style="stop-color:{{color}};stop-opacity:0;" offset="1"/>
    </linearGradient>
    <linearGradient id="hltop"
		    xlink:href="#fadegreen"
		    x1="120" y1="15" x2="120" y2="35" gradientUnits="userSpaceOnUse"
		    gradientTransform="matrix(1,0,0,1,-30,-20)" />
    <linearGradient id="hlbot"
		    xlink:href="#fadegreen"
		    x1="120" y1="15" x2="120" y2="35" gradientUnits="userSpaceOnUse"
		    gradientTransform="matrix(1,0,0,-1,-30,100)" />
  </defs>

  <rect id="ButtonBase"
	fill="{{color}}"
	style="stroke:#000000;stroke-width:0.25;"
	width="350" height="80" x="0" y="0" ry="15"
	/>

  <path id="ButtonHighlightTop"
	style="fill:url(#hltop)"
	d="M 10.5,0 C 5,0 0,5 0,10 c 0,5 5,5 10,5 l 330,0 c 5,0 10,0 10,-5 0,-5 -5,-10 -10,-10 z"/>
  <path id="ButtonHighlightBottom"
	style="fill:url(#hlbot)"
	d="m 10,80 c -5,0 -10,-5 -10,-10 0,-5 5,-5 10,-5 l 330,0 c 5,0 10,0 10,5 0,5 -5,10 -10,10 z" />
  <text xml:space="preserve"
	style="font-size:40px;line-height:1.25;font-family:sans-serif;text-align:center;text-anchor:middle;fill:{{textcolor}};"
	x="175" y="55"><tspan id="text" x="175" y="55">{{text}}</tspan></text>
</svg>
